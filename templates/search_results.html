{% extends "base.html" %}
{% block content %}

<h2>Keresési eredmények</h2>

{% if results %}

<div class="row row-cols-1 row-cols-md-4 g-3">

    {% for movie in results %}
    <div class="col">
        <div class="card h-100">

            {% if movie.poster_path %}
                <img src="{{ image_base }}{{ movie.poster_path }}" class="card-img-top">
            {% else %}
                <img src="https://via.placeholder.com/500x750?text=Nincs+kép" class="card-img-top">
            {% endif %}

            <div class="card-body">
                <h5 class="card-title">{{ movie.title }}</h5>
                <p>{{ movie.release_date }}</p>

                <a href="#" class="btn btn-primary">Részletek</a>
                <!-- később: url_for('movie_details', id=movie.id) -->
            </div>

        </div>
    </div>
    {% endfor %}

</div>

{% else %}
    <p>Nincs találat.</p>
{% endif %}

{% endblock %}
