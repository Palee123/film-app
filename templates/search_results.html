{% extends "base.html" %}
{% block content %}

<h3>{{ 'Keresési eredmények' if lang=='hu' else 'Search results' }}</h3>

<div class="row">
    {% for m in results %}
        <div class="col-md-3 mb-4">
            <div class="card">
                {% if m.poster_path %}
                    <img src="{{ image_base }}{{ m.poster_path }}" class="card-img-top">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ m.title }}</h5>
                    <a href="{{ url_for('main.movie_details', movie_id=m.id) }}"
                       class="btn btn-primary">{{ 'Részletek' if lang=='hu' else 'Details' }}</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
