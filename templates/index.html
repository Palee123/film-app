{% extends "base.html" %}

{% block content %}
<h2 class="mb-3">{{ 'Népszerű filmek' if not searching and lang=='hu' else '' }}</h2>

<div class="row">
    {% for movie in movies %}
        <div class="col-md-3 mb-4">
            <div class="card">

                {% if movie.poster_path %}
                    <img src="{{ image_base }}{{ movie.poster_path }}" class="card-img-top">
                {% endif %}

                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>

                    <a href="{{ url_for('main.movie_details', movie_id=movie.id) }}" 
                       class="btn btn-primary">
                        {{ 'Részletek' if lang=='hu' else 'Details' }}
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
