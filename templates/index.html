{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Népszerű filmek</h2>

<div class="row row-cols-1 row-cols-md-4 g-4">

    {% for movie in movies %}
    <div class="col">
        <div class="card h-100">

            {% if movie.poster_path %}
                <img src="{{ image_base }}{{ movie.poster_path }}" class="card-img-top">
            {% else %}
                <img src="https://via.placeholder.com/500x750?text=Nincs+kép" class="card-img-top">
            {% endif %}

            <div class="card-body">
                <h5 class="card-title">{{ movie.title }}</h5>
                <p class="card-text">{{ movie.release_date }}</p>

                <a href="{{ url_for('movie_details', movie_id=movie.id) }}"
                   class="btn btn-primary">
                    Részletek
                </a>
            </div>

        </div>
    </div>
    {% endfor %}

</div>

<hr class="mt-5">

<h3>Böngéssz tovább</h3>
<a href="{{ url_for('search') }}" class="btn btn-secondary mt-2">Film keresése</a>

{% endblock %}
