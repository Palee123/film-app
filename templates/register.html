{% extends "base.html" %}
{% block content %}

<h2>
    {% if lang == 'hu' %}Regisztráció{% else %}Registration{% endif %}
</h2>

<form method="POST">

    <div class="mb-3">
        <label>
            {% if lang == 'hu' %}Felhasználónév:{% else %}Username:{% endif %}
        </label>
        <input type="text" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>
            {% if lang == 'hu' %}Email:{% else %}Email:{% endif %}
        </label>
        <input type="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>
            {% if lang == 'hu' %}Jelszó:{% else %}Password:{% endif %}
        </label>
        <input type="password" name="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">
        {% if lang == 'hu' %}Regisztráció{% else %}Register{% endif %}
    </button>

</form>

<p class="mt-3">
    {% if lang == 'hu' %}
        Már van fiókod?
        <a href="{{ url_for('login') }}">Jelentkezz be itt</a>.
    {% else %}
        Already have an account?
        <a href="{{ url_for('login') }}">Log in here</a>.
    {% endif %}
</p>

{% endblock %}
