{% extends "base.html" %}

{% block content %}
<h3>{{ 'Regisztráció' if lang=='hu' else 'Registration' }}</h3>

<form method="POST">
    <div class="mb-3">
        <label>{{ 'Felhasználónév' if lang=='hu' else 'Username' }}</label>
        <input name="username" class="form-control">
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input name="email" type="email" class="form-control">
    </div>

    <div class="mb-3">
        <label>{{ 'Jelszó' if lang=='hu' else 'Password' }}</label>
        <input name="password" type="password" class="form-control">
    </div>

    <button class="btn btn-success">{{ 'Regisztráció' if lang=='hu' else 'Sign Up' }}</button>
</form>
{% endblock %}
