{% extends "base.html" %}
{% block content %}

<h2>Bejelentkezés</h2>

<form method="POST">

    <div class="mb-3">
        <label>Felhasználónév vagy Email:</label>
        <input type="text" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Jelszó:</label>
        <input type="password" name="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">Bejelentkezés</button>

</form>

<p class="mt-3">
    Nincs fiókod?
    <a href="{{ url_for('register') }}">Regisztrálj itt</a>.
</p>

{% endblock %}
