{% extends "base.html" %}
{% block content %}

<h2>
    {% if lang == 'hu' %}Bejelentkezés{% else %}Login{% endif %}
</h2>

<form method="POST">

    <div class="mb-3">
        <label>
            {% if lang == 'hu' %}
                Felhasználónév vagy Email:
            {% else %}
                Username or Email:
            {% endif %}
        </label>
        <input type="text" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>
            {% if lang == 'hu' %}Jelszó:{% else %}Password:{% endif %}
        </label>
        <input type="password" name="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">
        {% if lang == 'hu' %}Bejelentkezés{% else %}Login{% endif %}
    </button>

</form>

<p class="mt-3">
    {% if lang == 'hu' %}
        Nincs fiókod?
        <a href="{{ url_for('register') }}">Regisztrálj itt</a>.
    {% else %}
        Don't have an account?
        <a href="{{ url_for('register') }}">Register here</a>.
    {% endif %}
</p>

{% endblock %}
